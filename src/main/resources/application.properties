# Telegram Bot Configuration
telegram.bot.name=YourSubmissionBotName
telegram.bot.token=YOUR_TELEGRAM_BOT_TOKEN

# Group IDs for Submission Bot
# Replace with your private review group chat ID (e.g., -1001234567890)
# You can get this by adding your bot to the group and sending /my_chat_id in a bot that tells you chat id, or by inspecting the update object.
telegram.group.review.id=-1001234567890

# Replace with your public chat group chat ID (e.g., -1009876543210)
telegram.group.public.id=-1009876543210
